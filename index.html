<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>S7_chose_app</title>
</head>
<body>
    <div class="header">
        <div class="header__container">
            <img src="./static/icons/S7_new_logo.png" class="header__container-logo" alt="">
            <div class="header__container-hrefs-block">
                <a href="/"><i class="fas fa-chart-bar"></i> Statistics</a>
                <a href="/"><i class="fas fa-cog"></i> Settings</a>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="main__confirm-bar">
            <div class="main__confirm-bar-title">
                <h1>Confirm</h1>
            </div>
        </div>
        <div class="main__chose-section">
            <div class="main__chose-section-graph">
                <img src="http://stock-list.ru/wp-content/uploads/2013/11/01.png" alt="" class="main__chose-section-graph-image">
            </div>
            <div class="main__chose-section-carousel">
                <div class="main__chose-section-carousel-item"></div>
                <div class="main__chose-section-carousel-item"></div>
                <div class="main__chose-section-carousel-item"></div>
                <div class="main__chose-section-carousel-item"></div>
                <div class="main__chose-section-carousel-item"></div>
                <div class="main__chose-section-carousel-item"></div>
                <div class="main__chose-section-carousel-item"></div>
            </div>
            <div class="main__chose-section-buttons-section">
                <button class="main__chose-section-buttons-section-button success-btn"><i class="fas fa-arrow-left"></i></button>
                <button class="main__chose-section-buttons-section-button undo-btn"><i class="fas fa-undo-alt"></i></button>
                <button class="main__chose-section-buttons-section-button reject-btn"><i class="fas fa-arrow-right"></i></button>            
                <button class="main__chose-section-buttons-section-button done-btn"><i class="fas fa-check"></i></button>                        
            </div>
        </div>
        <div class="main__reject-bar">
            <div class="main__reject-bar-title">
                <h1>Reject</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
